name: Update Automation Links

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *" # hourly at minute 17
  push:
    paths:
      - keywords.json
      - scripts/fetch-feeds.mjs

# Prevent overlapping runs from racing to push to main
concurrency:
  group: rss-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Fetch links
        run: node scripts/fetch-feeds.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/links.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update automation links"

          # Rebase on latest main in case main changed while this job was running
          git pull --rebase origin main

          # Push our rebased commit
          git push origin HEAD:main
