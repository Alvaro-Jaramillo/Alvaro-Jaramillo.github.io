name: Update Automation Links (Manual + Scheduled)

on:
  workflow_dispatch: {} # enables "Run workflow" button
  schedule:
    - cron: "17 * * * *" # hourly at minute 17 (edit or remove if you want)

# Prevent multiple runs from racing and failing to push
concurrency:
  group: automation-links-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          # Use npm ci if lockfile exists, otherwise npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build links.json
        run: |
          # This assumes you have: scripts/fetch-feeds.mjs
          node scripts/fetch-feeds.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/links.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update automation links"

          # Rebase in case main changed while this job was running
          git pull --rebase origin main

          # Push updated links.json to main
          git push origin HEAD:main
