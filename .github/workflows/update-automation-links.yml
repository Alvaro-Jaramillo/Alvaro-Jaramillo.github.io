name: Update Automation Links (Manual + Scheduled)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 * * * *"
  push:
    paths:
      - keywords.json
      - scripts/fetch-feeds.mjs

# IMPORTANT: Use the same concurrency group across ANY workflow that writes data/links.json
concurrency:
  group: links-json-writer
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Pull latest main BEFORE generating links.json to avoid rebase conflicts
      - name: Sync with latest main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build links.json
        run: node scripts/fetch-feeds.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/links.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update automation links"

          # Push (no rebase needed because we synced before generating)
          git push origin HEAD:main
