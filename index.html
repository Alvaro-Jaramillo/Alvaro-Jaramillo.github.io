<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation Links 2.0</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Automation & intralogistics links pulled dynamically from Google News RSS search queries." />
  </head>
  <body>
    <header class="wrap">
      <div class="title-row">
        <h1>Automation Links 2.0</h1>
        <div class="pill" id="statusPill">Loading…</div>
      </div>

      <div class="controls">
        <input id="search" type="search" placeholder="Search titles, summaries, sources, companies…" autocomplete="off" />
        <select id="sourceFilter">
          <option value="">All sources</option>
        </select>
        <select id="tagFilter">
          <option value="">All tags</option>
        </select>
        <select id="signalFilter">
          <option value="">All signals</option>
          <option value="hot">Hot (high signal)</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button id="clearBtn" type="button">Clear</button>
      </div>

      <div class="meta">
        <span id="count">0</span> items
        <span class="dot">•</span>
        Updated: <span id="updatedAt">—</span>
      </div>
    </header>

    <main class="wrap">
      <div class="layout">
        <section class="results">
          <div id="list" class="list"></div>

          <div id="empty" class="empty hidden">
            <h2>No results</h2>
            <p>Try a different search, or clear filters.</p>
          </div>

          <div id="error" class="empty hidden">
            <h2>Couldn’t load links</h2>
            <p>
              If this is a brand new deploy, run the GitHub Action once to generate <code>data/links.json</code>.
            </p>
          </div>
        </section>

        <aside id="companyPanel" class="panel">
          <div class="panel-header">
            <h2>Companies</h2>
            <span id="companyCount" class="company-count">0</span>
          </div>
          <div id="companyList" class="company-list"></div>
        </aside>
      </div>
    </main>

    <footer class="wrap footer">
      <span>Powered by Google News RSS search + GitHub Actions</span>
      <span class="dot">•</span>
      <a href="keywords.json" target="_blank" rel="noopener">keywords.json</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
